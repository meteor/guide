# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Meteor Guide
subtitle: The Official Guide
description:
author:
language:
timezone:
github_repo: meteor/guide
apis:
  gtm: GTM-MBQ369M
  segment: zQx6cQifkTU79E3L0XAnmrOXP2A5bC6r
  docsearch:
    apiKey: bdf6b09d12024f6bae3631a0dfdd4a7f
    indexName: meteor_api_guide
versions:
  - '1.6'
  - '1.5'
  - '1.4'
  - '1.3'
  - '1.2'
versioned-netlify-redirects:
    netlify_site_id: meteor-guide

# This setting also defines the page order used to generate the Previous/Next links at the bottom of each page
sidebar_categories:
  null:
    - index
    - collections
    - data-loading
    - methods
    - routing
    - accounts
    - ui-ux
    - blaze
    - security
    - deployment
    - build-tool

# themeing
favicon: '../images/favicon.png'

logo:
  nav_mobile: '../images/logo-coralspace-left.svg'
  url: 'http://www.meteor.com/developers'
  title: 'Meteor Developers'
  subtitle: 'Developers'

nav_links:
  'Tutorials':
    url: http://www.meteor.com/tutorials
    partial: illustration-guide
    target: _new
  'Guide':
    url: http://guide.meteor.com
    partial: illustration-compass
    active: true
  'API Docs':
    url: http://docs.meteor.com
    partial: illustration-logs
  'Forums':
    url: https://forums.meteor.com/
    partial: illustration-support
    target: _new

social_links:
  github: 'https://github.com/meteor'
  twitter: '@meteor'

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://guide.meteor.com/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.html # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: meteor

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type:
